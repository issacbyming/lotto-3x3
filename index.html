
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>孟函 の 37 大壽抽抽樂</title>
    <style>
        body { font-family: sans-serif; text-align: center; background: #fff; }
        h1 { margin-top: 20px; }
        .grid { display: grid; grid-template-columns: repeat(3, 100px); gap: 10px; justify-content: center; margin-top: 20px; }
        .card { width: 100px; height: 100px; background: #ccc; display: flex; align-items: center; justify-content: center; cursor: pointer; font-size: 14px; }
        .card.open { background: #f9f9f9; }
        img.cover { width: 200px; border-radius: 10px; margin-top: 20px; }
    </style>
</head>
<body>
    <h1>孟函 の 37 大壽抽抽樂</h1>
    <img class="cover" src="cover.jpg" alt="封面">
    <div class="grid" id="grid"></div>
    <script>
        const prizes = ['加入我的多鄰國家族 🤗', '付費版記帳軟體 💰', '分享一個好秘密 🍱', '一起去打匹克球 🏃', '一起去體驗做陶 ☕️', '一個來自瑞士或倫敦的禮物 🎁', '一起分享一個平凡的下午，剪一支短影片 📸', '一次蓋洛普優勢測驗 🌟', '一份專屬於孟函的戀愛歌單 🎶'];
        const grid = document.getElementById('grid');
        prizes.forEach((p, i) => {
            const card = document.createElement('div');
            card.className = 'card';
            card.textContent = '點我抽';
            card.onclick = () => {
                if (!card.classList.contains('open')) {
                    card.classList.add('open');
                    card.textContent = p;
                }
            };
            grid.appendChild(card);
        });
    </script>
</body>
</html>
